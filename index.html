<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Permanent+Marker|Rock+Salt" rel="stylesheet">
    <title>Drum Machine</title>
</head>

<body>

    <section class="wrapper" id="drumMachine">
        <h2 class="title">Drum Machine</h2>
        <p class="result" id="currentPad"></p>
        
        <div class="container">

            <div class="col-1" id="pad-1">ClosedSnare
                <audio id="sample1" type="audio/wav" value="PLAY" src="drumsamples/A-ClosedSnare.wav"></audio>
            </div>

            <div class="col-1" id="pad-2">Another ClosedSnare
                <audio id="sample2" type="audio/wav" value="PLAY" src="drumsamples/A-ClosedSnare1.wav"></audio>
            </div>


            <div class="col-1" id="pad-3">Hi-Hat
                <audio id="sample3" type="audio/wav" value="PLAY" src="drumsamples/A-Hat.wav"></audio>
            </div>

            <div class="col-1" id="pad-4">Another Hi-Hat
                <audio id="sample4" type="audio/wav" value="PLAY" src="drumsamples/A-Hat1.wav"></audio>
            </div>


            <div class="col-1" id="pad-5">Kick
                <audio id="sample5" type="audio/wav" value="PLAY" src="drumsamples/A-Kick.wav"></audio>
            </div>

            <div class="col-1" id="pad-6">ClosedKick
                <audio id="sample6" type="audio/wav" value="PLAY" src="drumsamples/A-KickClose.wav"></audio>
            </div>


            <div class="col-1" id="pad-7">Kick Flam
                <audio id="sample7" type="audio/wav" value="PLAY" src="drumsamples/A-KickFlam.wav"></audio>
            </div>

            <div class="col-1" id="pad-8">Open Hi-Hat
                <audio id="sample8" type="audio/wav" value="PLAY" src="drumsamples/A-OpenHat.wav"></audio>
            </div>


            <div class="col-1" id="pad-9">Another Snare1
                <audio id="sample9" type="audio/wav" value="PLAY" src="drumsamples/A-Snare.wav"></audio>
            </div>

            <div class="col-1" id="pad-10">Vinyl Sample
                <audio id="sample10" type="audio/wav" value="PLAY" src="drumsamples/A-Vinyl.wav"></audio>
            </div>


            <div class="col-1" id="pad-11">Another Vinyl Sample
                <audio id="sample11" type="audio/wav" value="PLAY" src="drumsamples/A-Vinyl1.wav"></audio>
            </div>

            <div class="col-1" id="pad-12">Another Vinyl Sample
                <audio id="sample12" type="audio/wav" value="PLAY" src="drumsamples/A-Vinyl2.wav"></audio>
            </div>


            <div class="col-1" id="pad-13">Vinyl again...
                <audio id="sample13" type="audio/wav" value="PLAY" src="drumsamples/A-Vinyl3.wav"></audio>
            </div>

            <div class="col-1" id="pad-14">More Vinyl
                <audio id="sample14" type="audio/wav" value="PLAY" src="drumsamples/A-Vinyl4.wav"></audio>
            </div>


            <div class="col-1" id="pad-15">Closed Kick
                <audio id="sample15" type="audio/wav" value="PLAY" src="drumsamples/A-KickClose.wav"></audio>
            </div>

            <div class="col-1" id="pad-16">Another Kick
                <audio id="sample16" type="audio/wav" value="PLAY" src="drumsamples/A-Kick.wav"></audio>
            </div>


        </div>



    </section>








    <script src="app2.js"></script>
</body>

</html>
